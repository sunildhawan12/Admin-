<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Smart Attendance</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-box" id="adminPanel" data-aos="zoom-in">
    <h2>ðŸ›  Admin Panel</h2>
    <div class="password-wrapper">
        <input type="password" id="adminPassInput" placeholder="Enter Admin Password">
        <i class="fas fa-eye" id="togglePass" onclick="togglePassword()"></i>
    </div>
    <button class="login-btn" onclick="verifyAdmin()">
        <i class="fas fa-unlock"></i> UNLOCK DASHBOARD
    </button>
    
    <div class="admin-buttons mt-3 d-flex flex-column gap-2">
        <a href="https://rajdhawan265-beep.github.io/CRM.CollageAjmeNew/" class="btn btn-danger w-100 py-2 rounded-3" style="font-weight:600;">
            <i class="fas fa-arrow-left"></i> Back to App
        </a>
        <button onclick="toggleFeedback()" class="btn btn-warning w-100 py-2 rounded-3 text-white" style="font-weight:600;">
            <i class="fas fa-headset"></i> Help Center
        </button>
    </div>
    
    <p id="adminMsg" class="mt-2 text-danger" style="font-size:14px;"></p>
</div>

<div id="historySection" data-aos="fade-up">
    <h2 class="text-center mb-4">ðŸ“Š Management Dashboard</h2>

    <div class="summary-box">
        <div class="summary-card user-card">
            <i class="fas fa-users"></i> Total Users
            <span id="totalUsers">0</span>
        </div>
        <div class="summary-card attendance-card">
            <i class="fas fa-user-check"></i> Total (IN)
            <span id="totalAttendance">0</span>
        </div>
    </div>

    <div class="filter-controls">
        <input type="text" id="searchInput" placeholder="ðŸ” Search ID or Name..." oninput="filterTable()">
        <input type="date" id="filterDate" onchange="filterByDate()">
        <button class="btn btn-dark" onclick="document.getElementById('filterDate').value=''; filterByDate();">
            Reset
        </button>
    </div>

    <div class="table-wrapper">
        <div id="historyTable">
            <table>
                <thead>
                    <tr>
                        <th>ID.NO</th>
                        <th>Name/Phone</th>
                        <th>Date/Time</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-between flex-wrap gap-2">
        <button class="btn btn-success px-4 py-2" onclick="downloadHistoryPDF()">
            <i class="fas fa-file-pdf"></i> Export PDF
        </button>
        <button class="btn btn-danger px-4 py-2" onclick="backToAdminPanel()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>

<div id="feedbackForm" data-aos="zoom-in">
    <h2>ðŸ†˜ Help Center</h2>
    <input type="text" id="idInput" placeholder="Enter Your ID" class="mb-3">
    <textarea id="messageInput" placeholder="How can we help you today?" rows="4"></textarea>
    <p id="thankyou" class="text-success"></p>
    
    <button onclick="sendFeedback()" class="btn btn-primary w-100 py-3 mb-2" style="font-weight:700;">
        <i class="fas fa-paper-plane"></i> SEND MESSAGE
    </button>
    
    <button onclick="backToAdminPanel()" class="btn btn-outline-secondary w-100">
        ðŸ”™ Return to Login
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script src="script.js"></script>

</body>
</html>
